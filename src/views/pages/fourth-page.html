



<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon"> -->
    <link rel="stylesheet" type="text/css" href="../../assets/styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Articulo - Jornadas Economia Circular</title>
  </head>

  <body>

    <!-- Header -->

    <include src="./views/header.html"></include>
  

    <!-- Main content -->
    <div class="titulo">
      <h1 class="titulo-titulo row mt-5">Suscríbete a nuestra newsletter</h1>
    </div>

    <div class="container">
      <form name="newsletter" method="POST" netlify class="p-4 needs-validation contenedor" novalidate>
        <input type="hidden" name="form-name" value="newsletter">
        
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
          <div class="invalid-feedback">
            Introduce un nombre válido.
          </div>
        </div>
      
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico *</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="invalid-feedback">
            Introduce un correo electrónico válido.
          </div>
        </div>
      
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="consentimiento" required>
          <label class="form-check-label" for="consentimiento">
            Acepto recibir correos con noticias y actualizaciones.
          </label>
          <div class="invalid-feedback">
            Debes aceptar para continuar.
          </div>
        </div>
      
        <button type="submit" class="btn btn-success w-100">Suscribirme</button>
      </form>
      
      
    </div>

  
    <!-- Footer -->
    <include src="./views/footer.html"></include>

    <script type="module" src="../../assets/scripts/main.js"></script>
  </body>

</html>
